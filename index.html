<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter Widget</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
    }
    
    .widget-container {
      background: linear-gradient(145deg, #111111, #1a1a1a);
      border: 2px solid #a855f7;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.2),
                  inset 0 0 10px rgba(168, 85, 247, 0.05);
      padding: 10px;
      width: 100%;
      max-width: 380px;
      margin: 0 auto;
      transition: all 0.3s ease;
    }
    
    .widget-container:hover {
      box-shadow: 0 0 35px rgba(168, 85, 247, 0.35),
                  inset 0 0 15px rgba(168, 85, 247, 0.08);
      border-color: #c084fc;
    }
    
    #counter-embed {
      width: 100%;
      height: clamp(200px, 40vh, 250px);
      border-radius: 10px;
      background-color: #141414;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #a855f7;
      font-family: -apple-system, sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    
    /* Hide fallback once loaded */
    #counter-embed.loaded {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <!-- Indify Embed Div (Official Method) -->
    <div id="counter-embed">
      Loading Counter... <!-- Fallback text -->
    </div>
    
    <!-- Official Indify Script -->
    <script>
      (function(d, t) {
        var s = d.createElement(t), options = {
          'id': 'gy2pPZEq1TYQjhEniDKC',
          'container': 'counter-embed'
        };
        s.src = 'https://indify.co/embed/counter.js';
        s.async = true;
        var x = d.getElementsByTagName(t)[0];
        x.parentNode.insertBefore(s, x);
        window.IndifyOptions = options;
      })(document, 'script');
    </script>
  </div>
</body>
</html>
